<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Inicio</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />

	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
	text-align: center;
}

th, td {
	text-align: center;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
	text-align: center !important;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Lista Clientes"></h:outputText>
		</h2>
	</center>


	<h:form id="form">
		<p:messages id="MessageId" for="MessageId" closable="true"
			showIcon="false">
			<p:autoUpdate />
		</p:messages>
		<p:commandButton action="#{clienteBean.nuevo()}"
			style="margin-bottom:10px" class="btn btn-success"
			value="Nuevo Cliente"></p:commandButton>

		<h:dataTable value="#{clienteBean.obtenerClientes()}" var="cliente"
			class="table table-striped table-hover table-bordered" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{cliente.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{cliente.apellidos}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{cliente.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{cliente.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				<h:outputText value="#{cliente.telefono}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">F. Registro</f:facet>
				<h:outputText value="#{cliente.fregistro}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">F. Actualizar</f:facet>
				<h:outputText value="#{cliente.factualizar}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>

				<p:commandButton action="#{clienteBean.editar(cliente.id)}"
					class="btn btn-primary" value="Editar"></p:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<p:commandButton action="#{clienteBean.eliminar(cliente.id)}"
					class="btn btn-danger" value="Eliminar" process=":form"
					update=":form"
					onsuccess="setTimeout ( '$(\'#form\\\\:MessageId\').hide()', 2000);">

				</p:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
