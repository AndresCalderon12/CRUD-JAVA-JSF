<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Editar Cliente</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Editar Cliente</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Nombres</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="nombre-id" value="#{cliente.nombres}"
					class="form-control" required="true"
					requiredMessage="Debe ingresar los nombres" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Apellidos</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="apellido-id" value="#{cliente.apellidos}"
					class="form-control" required="true"
					requiredMessage="Debe ingresar los apellidos" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Direccion</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="direccion-id" value="#{cliente.direccion}"
					class="form-control" required="true"
					requiredMessage="Debe ingresar la direccion" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Telefono</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="telefono-id" value="#{cliente.telefono}"
					class="form-control" required="true"
					requiredMessage="Debe ingresar el telefono" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Email</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{cliente.email}" class="form-control"
					required="true" requiredMessage="Debe ingresar el email" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-5"></div>
			<div class="col-sm-5">
				<div class="col-sm-5">
					<center>
						<p:commandButton class="btn btn-success"
							action="#{clienteBean.actualizar(cliente)}" value="Actualizar"
							update=":form"></p:commandButton>
					</center>
				</div>
			</div>
		</div>
		<p:messages closable="true" showIcon="false">
			<p:autoUpdate />
		</p:messages>
	</h:form>
</h:body>
</html>
